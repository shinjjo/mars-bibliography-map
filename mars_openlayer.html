<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
      <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <script src="https://mapbox.github.io/geojson-vt/geojson-vt-dev.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var vectorSource = new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: 'http://shinjjo.github.io/mars_mapdata.geojson'
      });

      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });

      var center = ol.proj.transform([0, 0], 'EPSG:4326', 'EPSG:3857');

      var map = new ol.Map({
        target: 'map',
        renderer: 'canvas',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
            	url: 'https://cartocdn-ashbu.global.ssl.fastly.net/nmanaud/api/v1/map/named/opm-mars-basemap-v0-1/0,1,2,3,4/{z}/{x}/{y}.png'
            })
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([0, 0], 'EPSG:3857'),
          zoom: 4
        }),
      });

 
    </script>
  </body>
</html>
